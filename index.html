<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="mediaqueries.css"/>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Divya Thumu</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#involvements">Involvements</a></li>
            </ul>
        </div>
    </nav>
    <nav id = "hamburger-nav">
        <div class="logo">Divya Thumu</div>
        <div class="hamburger-menu">
            <div class = "hamburger-icon" onclick="toggleMenu()"> 
                <span></span>
                <span></span> 
                <span></span>
            </div>
            <div class = "side-menu">
                <div class="UIUCLogo"> 
                    <img src = "assets/uiuclogo.png" alt="Menu Logo" >
                </div>
                <div class = "menu-links">
                    <li><a href="#about" onclick="toggleMenu()">About Me</a></li>
                    <li><a href="#research" onclick="toggleMenu()">Research</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                    <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
                    <li><a href="#involvements" onclick="toggleMenu()">Involvements</a></li>
                </div>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class = "section_pic-container">
            <img src = "./assets/Picture.jpg" alt = "Divya Thumu's profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Divya Thumu</h1>
            <p class="section_text_p2">Student at University of Illinois Urbana-Champaign</p>
            <div class = "btn-container">
                <button 
                    class = "resumeButton"
                    onclick = "window.open('assets/Divya_ThumuResume.pdf')"
                >
                Download Resume
                </button>

                <button 
                    class = "Contact"
                    onclick = "location.href='./#contact'" 
                >
                Contact Info
                </button>

            </div>

            <div id="social-container">
                <img 
                    src = "assets/linkedin.png"
                    alt = "My LinkedIn profile"
                    class= "icon" onclick="window.open('https://www.linkedin.com/in/divya-thumu/')"
                >
                <img 
                    src = "assets/github.png"
                    alt = "My GitHub Profile"
                    class= "icon" onclick="window.open('https://github.com/Divya-T1')"
                >
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
